
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>User List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }

        th {
            font-weight: bold;
        }

        /* Общий стиль для кнопок */
        .btn {
            padding: 6px 12px;
            border: none;
            background-color: #3498db; /* голубая заливка*/
            color: white;
            cursor: pointer;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }

        /* Стиль при наведении */
        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<h1>User List</h1>
<br/><br/>

<div>
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Roles</th>
            <th>Actions</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user, iterStat : ${users}">
            <td th:text="${iterStat.count}">1</td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <!-- Отображение списка ролей через запятую -->
                <span th:each="role, roleStat : ${user.roles}"
                      th:text="${roleStat.last ? role.name : role.name + ', '}">
                </span>
            </td>
            <td>
                <a th:href="@{/admin/edit(id=${user.id})}" class="btn">Редактировать</a>
            </td>
            <td>
                <form th:method="POST" th:action="@{/admin/delete}">
                    <input type="hidden" name="id" th:value="${user.id}"/>
                    <button type="submit" class="btn">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<hr/>
<a href="/admin/create" class="btn">Создать нового пользователя</a>
<br/><br/>
<div class="actions">
    <a th:href="@{/logout}" class="btn btn-danger">Выйти</a>
</div>
</body>
</html>
