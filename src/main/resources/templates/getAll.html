<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>User List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }
        th {
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>User List</h1>
<br/><br/>

<!-- Проверка наличия пользователей -->
<div th:if="${#lists.isEmpty(users)}">
    <p>No users found.</p>
</div>

<div th:unless="${#lists.isEmpty(users)}">
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Roles</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user, iterStat : ${users}">
            <td th:text="${iterStat.count}">1</td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <!-- Отображение списка ролей через запятую -->
                <span th:each="role, roleStat : ${user.roles}"
                      th:text="${roleStat.last ? role.name : role.name + ', '}">
                </span>
            </td>
            <td>
                <a th:href="@{/admin/edit(id=${user.id})}">Редактировать</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<hr/>
<a href="/admin/registration">Create new user</a>
<br/>
<div class="actions">
    <a th:href="@{/logout}" class="btn btn-danger">Выйти</a>
</div>
</body>
</html>
