<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Мой профиль</title>
    <style>
        /* Общий стиль для кнопок */
        .btn {
            padding: 6px 12px;
            border: none;
            background-color: #3498db; /* голубая заливка */
            color: white;
            cursor: pointer;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }

        /* Стиль при наведении */
        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<h1>Мой профиль</h1>
<hr/>

<div class="profile-card">
    <h3>Личные данные:</h3>

    <table border="1">
        <tr>
            <th>Поле</th>
            <th>Значение</th>
        </tr>
        <tr>
            <td>Имя:</td>
            <td th:text="${user.name}"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td th:text="${user.email}"></td>
        </tr>
    </table>
</div>

<br/>
<hr/>
<br/>

<div class="actions">
    <a th:href="@{/logout}" class="btn btn-danger">Выйти</a>
</div>

</body>
</html>
