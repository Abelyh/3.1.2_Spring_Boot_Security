<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Update User</title>
    <style>
        /* Общий стиль для кнопок */
        .btn {
            padding: 6px 12px;
            border: none;
            background-color: #3498db; /* голубая заливка */
            color: white;
            cursor: pointer;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            display: inline-block;
        }

        /* Стиль при наведении */
        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<h1>Edit user: <span th:text="${user.name}"></span></h1>

<form th:method="POST" th:action="@{/admin/update}">
    <input type="hidden" name="id" th:value="${user.id}"/>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${user.name}"/>
    <br/><br/>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" th:value="${user.email}"/>
    <br/><br/>

    <!-- ВЫБОР РОЛЕЙ (чекбоксы) -->
    <h3>Select Roles:</h3>
    <div th:each="role : ${roles}">
        <label>
            <input type="checkbox"
                   name="roleIds"
                   th:value="${role.id}"
                   th:checked="${#lists.contains(userRoleIds, role.id)}"/>
            <span th:text="${role.name}"></span>
        </label>
        <br/>
    </div>
    <br/>

    <!-- Используем кнопку с классом btn -->
    <button type="submit" class="btn">Update</button>
</form>

<br/>
<hr/>

<br/>
<hr/>
<div class="actions">
    <!-- Добавляем класс btn для стилей -->
    <a th:href="@{/logout}" class="btn">Logout</a>
</div>
</body>
</html>
